<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="compilerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b7a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#compilerGradient)"/>
  
  <!-- Code brackets -->
  <text x="30" y="70" font-family="monospace" font-size="40" font-weight="bold" fill="white" opacity="0.3">&lt;</text>
  <text x="150" y="70" font-family="monospace" font-size="40" font-weight="bold" fill="white" opacity="0.3">&gt;</text>
  
  <!-- Heart shape -->
  <path d="M100,140 C85,120 60,110 60,130 C60,150 100,170 100,170 C100,170 140,150 140,130 C140,110 115,120 100,140 Z" 
        fill="url(#heartGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Compiler symbols -->
  <circle cx="80" cy="100" r="3" fill="white"/>
  <circle cx="100" cy="95" r="3" fill="white"/>
  <circle cx="120" cy="100" r="3" fill="white"/>
  
  <!-- Arrow indicating compilation -->
  <path d="M70,50 L130,50" stroke="white" stroke-width="3" fill="none"/>
  <path d="M125,45 L130,50 L125,55" stroke="white" stroke-width="3" fill="none"/>
</svg>