<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="emergencyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#emergencyGradient)"/>
  
  <!-- Medical cross -->
  <rect x="90" y="40" width="20" height="60" rx="2" fill="white"/>
  <rect x="70" y="60" width="60" height="20" rx="2" fill="white"/>
  
  <!-- Blood drop -->
  <path d="M50,120 C40,110 30,100 30,115 C30,130 50,150 50,150 C50,150 70,130 70,115 C70,100 60,110 50,120 Z" 
        fill="#c0392b" stroke="white" stroke-width="2"/>
  
  <!-- Mobile phone -->
  <rect x="120" y="110" width="40" height="70" rx="8" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="125" y="120" width="30" height="50" fill="#ecf0f1"/>
  <circle cx="140" cy="175" r="3" fill="#bdc3c7"/>
  
  <!-- Emergency alert on phone -->
  <rect x="127" y="125" width="26" height="15" fill="#e74c3c"/>
  <text x="140" y="135" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">URGENT</text>
  
  <!-- Location pin -->
  <path d="M140,145 C135,140 130,135 130,145 C130,155 140,165 140,165 C140,165 150,155 150,145 C150,135 145,140 140,145 Z" 
        fill="#3498db" stroke="white" stroke-width="1"/>
  <circle cx="140" cy="145" r="3" fill="white"/>
  
  <!-- Heartbeat line -->
  <polyline points="80,50 85,50 88,40 92,60 95,45 98,55 105,55" 
            stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Donor/recipient connection -->
  <circle cx="170" cy="60" r="8" fill="white"/>
  <circle cx="165" cy="55" r="2" fill="#e74c3c"/>
  <circle cx="175" cy="55" r="2" fill="#e74c3c"/>
  <path d="M165,65 Q170,70 175,65" stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Speed/urgency indicators -->
  <path d="M90,180 L110,180" stroke="white" stroke-width="3" opacity="0.7"/>
  <path d="M95,175 L115,175" stroke="white" stroke-width="3" opacity="0.5"/>
  <path d="M100,170 L120,170" stroke="white" stroke-width="3" opacity="0.3"/>
</svg>