<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="calculatorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#calculatorGradient)"/>
  
  <!-- Calculator body -->
  <rect x="40" y="30" width="120" height="140" rx="10" fill="#2c3e50" stroke="white" stroke-width="2"/>
  
  <!-- Display screen -->
  <rect x="50" y="40" width="100" height="30" rx="5" fill="#1abc9c"/>
  <text x="140" y="60" font-family="monospace" font-size="16" font-weight="bold" fill="white" text-anchor="end">123.456</text>
  
  <!-- Button grid -->
  <!-- Row 1 -->
  <rect x="55" y="80" width="18" height="15" rx="2" fill="#95a5a6"/>
  <text x="64" y="90" font-family="Arial" font-size="8" fill="#2c3e50" text-anchor="middle">sin</text>
  <rect x="78" y="80" width="18" height="15" rx="2" fill="#95a5a6"/>
  <text x="87" y="90" font-family="Arial" font-size="8" fill="#2c3e50" text-anchor="middle">cos</text>
  <rect x="101" y="80" width="18" height="15" rx="2" fill="#95a5a6"/>
  <text x="110" y="90" font-family="Arial" font-size="8" fill="#2c3e50" text-anchor="middle">tan</text>
  <rect x="124" y="80" width="18" height="15" rx="2" fill="#e67e22"/>
  <text x="133" y="90" font-family="Arial" font-size="10" fill="white" text-anchor="middle">÷</text>
  
  <!-- Row 2 -->
  <rect x="55" y="100" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="64" y="110" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">7</text>
  <rect x="78" y="100" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="87" y="110" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">8</text>
  <rect x="101" y="100" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="110" y="110" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">9</text>
  <rect x="124" y="100" width="18" height="15" rx="2" fill="#e67e22"/>
  <text x="133" y="110" font-family="Arial" font-size="10" fill="white" text-anchor="middle">×</text>
  
  <!-- Row 3 -->
  <rect x="55" y="120" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="64" y="130" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">4</text>
  <rect x="78" y="120" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="87" y="130" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">5</text>
  <rect x="101" y="120" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="110" y="130" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">6</text>
  <rect x="124" y="120" width="18" height="15" rx="2" fill="#e67e22"/>
  <text x="133" y="130" font-family="Arial" font-size="10" fill="white" text-anchor="middle">-</text>
  
  <!-- Row 4 -->
  <rect x="55" y="140" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="64" y="150" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">1</text>
  <rect x="78" y="140" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="87" y="150" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">2</text>
  <rect x="101" y="140" width="18" height="15" rx="2" fill="#ecf0f1"/>
  <text x="110" y="150" font-family="Arial" font-size="10" fill="#2c3e50" text-anchor="middle">3</text>
  <rect x="124" y="140" width="18" height="15" rx="2" fill="#e67e22"/>
  <text x="133" y="150" font-family="Arial" font-size="10" fill="white" text-anchor="middle">+</text>
  
  <!-- Mathematical symbols around -->
  <text x="25" y="100" font-family="serif" font-size="20" fill="white" opacity="0.7">π</text>
  <text x="175" y="80" font-family="serif" font-size="16" fill="white" opacity="0.7">∫</text>
  <text x="170" y="140" font-family="serif" font-size="16" fill="white" opacity="0.7">∑</text>
</svg>