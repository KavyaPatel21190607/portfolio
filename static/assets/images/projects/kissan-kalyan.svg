  </g>
  <g transform="translate(150, 140)">
    <line x1="0" y1="0" x2="0" y2="18" stroke="#ffc107" stroke-width="2"/>
    <ellipse cx="0" cy="-3" rx="3" ry="5" fill="#ffeb3b"/>
  </g>
  
  <!-- Government building/support symbol -->
  <rect x="120" y="45" width="30" height="20" fill="white"/>
  <polygon points="120,45 135,35 150,45" fill="white"/>
  <rect x="125" y="50" width="3" height="10" fill="#ff9500"/>
  <rect x="132" y="50" width="3" height="10" fill="#ff9500"/>
  <rect x="139" y="50" width="3" height="10" fill="#ff9500"/>
  
  <!-- Ground -->
  <rect x="0" y="170" width="200" height="30" fill="#8d6e63"/>
  
