<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="kissanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#kissanGradient)"/>
  
  <!-- Farmer figure -->
  <circle cx="100" cy="70" r="15" fill="#8d6e63"/>
  <rect x="90" y="85" width="20" height="30" rx="10" fill="#4caf50"/>
  <rect x="85" y="95" width="8" height="25" fill="#8d6e63"/>
  <rect x="107" y="95" width="8" height="25" fill="#8d6e63"/>
  
  <!-- Hat -->
  <ellipse cx="100" cy="60" rx="18" ry="8" fill="#795548"/>
  
  <!-- Wheat/Crops -->
  <g transform="translate(50, 130)">
    <line x1="0" y1="0" x2="0" y2="25" stroke="#ffc107" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="4" ry="8" fill="#ffeb3b"/>
    <ellipse cx="-3" cy="-8" rx="2" ry="4" fill="#ffeb3b"/>
    <ellipse cx="3" cy="-8" rx="2" ry="4" fill="#ffeb3b"/>
  </g>
  <g transform="translate(70, 135)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#ffc107" stroke-width="2"/>
    <ellipse cx="0" cy="-4" rx="3" ry="6" fill="#ffeb3b"/>
  </g>
  <g transform="translate(130, 135)">
