<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#securityGradient)"/>
  
  <!-- Shield -->
  <path d="M100,40 L130,55 L130,85 Q130,110 100,125 Q70,110 70,85 L70,55 Z" fill="white" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Warning symbol inside shield -->
  <polygon points="100,65 105,80 95,80" fill="#e74c3c"/>
  <circle cx="100" cy="85" r="2" fill="#e74c3c"/>
  
  <!-- Fishing hook (representing phishing) -->
  <path d="M50,140 Q60,130 70,140 Q80,150 70,160 Q60,170 50,160" 
        stroke="white" stroke-width="3" fill="none"/>
  <circle cx="45" cy="140" r="3" fill="white"/>
  <line x1="35" y1="140" x2="45" y2="140" stroke="white" stroke-width="2"/>
  
  <!-- AI/ML detection nodes -->
  <circle cx="130" cy="140" r="8" fill="white"/>
  <circle cx="150" cy="150" r="6" fill="white" opacity="0.8"/>
  <circle cx="150" cy="130" r="6" fill="white" opacity="0.8"/>
  <line x1="130" y1="140" x2="150" y2="150" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="130" y1="140" x2="150" y2="130" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Blocked/detected indicator -->
  <circle cx="100" cy="160" r="15" fill="white"/>
  <line x1="90" y1="150" x2="110" y2="170" stroke="#e74c3c" stroke-width="4"/>
  <line x1="110" y1="150" x2="90" y2="170" stroke="#e74c3c" stroke-width="4"/>
</svg>