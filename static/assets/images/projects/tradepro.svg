<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="tradingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#tradingGradient)"/>
  
  <!-- Trading chart -->
  <rect x="30" y="40" width="140" height="90" fill="white" rx="5" stroke="#34495e" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#ecf0f1" stroke-width="1" opacity="0.3">
    <line x1="50" y1="40" x2="50" y2="130"/>
    <line x1="70" y1="40" x2="70" y2="130"/>
    <line x1="90" y1="40" x2="90" y2="130"/>
    <line x1="110" y1="40" x2="110" y2="130"/>
    <line x1="130" y1="40" x2="130" y2="130"/>
    <line x1="150" y1="40" x2="150" y2="130"/>
    <line x1="30" y1="60" x2="170" y2="60"/>
    <line x1="30" y1="80" x2="170" y2="80"/>
    <line x1="30" y1="100" x2="170" y2="100"/>
    <line x1="30" y1="120" x2="170" y2="120"/>
  </g>
  
  <!-- Candlestick chart -->
  <g stroke="#27ae60" stroke-width="2">
    <line x1="50" y1="70" x2="50" y2="110"/>
    <rect x="47" y="80" width="6" height="20" fill="#27ae60"/>
  </g>
  <g stroke="#e74c3c" stroke-width="2">
    <line x1="70" y1="60" x2="70" y2="100"/>
    <rect x="67" y="70" width="6" height="20" fill="#e74c3c"/>
  </g>
  <g stroke="#27ae60" stroke-width="2">
    <line x1="90" y1="50" x2="90" y2="90"/>
    <rect x="87" y="60" width="6" height="20" fill="#27ae60"/>
  </g>
  <g stroke="#27ae60" stroke-width="2">
    <line x1="110" y1="55" x2="110" y2="85"/>
    <rect x="107" y="65" width="6" height="15" fill="#27ae60"/>
  </g>
  <g stroke="#e74c3c" stroke-width="2">
    <line x1="130" y1="65" x2="130" y2="105"/>
    <rect x="127" y="75" width="6" height="20" fill="#e74c3c"/>
  </g>
  <g stroke="#27ae60" stroke-width="2">
    <line x1="150" y1="45" x2="150" y2="75"/>
    <rect x="147" y="55" width="6" height="15" fill="#27ae60"/>
  </g>
  
  <!-- Price indicators -->
  <text x="175" y="55" font-family="monospace" font-size="10" fill="#27ae60">$125.50</text>
  <text x="175" y="125" font-family="monospace" font-size="10" fill="#e74c3c">$98.20</text>
  
  <!-- Trading controls -->
  <rect x="40" y="145" width="40" height="20" rx="3" fill="#27ae60"/>
  <text x="60" y="158" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">BUY</text>
  
  <rect x="120" y="145" width="40" height="20" rx="3" fill="#e74c3c"/>
  <text x="140" y="158" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">SELL</text>
  
  <!-- Portfolio value -->
  <rect x="50" y="175" width="100" height="15" rx="2" fill="white" opacity="0.9"/>
  <text x="100" y="185" font-family="monospace" font-size="10" fill="#2c3e50" text-anchor="middle">Portfolio: $12,450</text>
  
  <!-- Real-time indicator -->
  <circle cx="25" cy="50" r="5" fill="#2ecc71"/>
  <text x="15" y="35" font-family="Arial" font-size="8" fill="white">LIVE</text>
</svg>