<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blockchainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#blockchainGradient)"/>
  
  <!-- Blockchain blocks -->
  <rect x="30" y="80" width="35" height="25" rx="3" fill="white" stroke="#2ecc71" stroke-width="2"/>
  <rect x="75" y="80" width="35" height="25" rx="3" fill="white" stroke="#2ecc71" stroke-width="2"/>
  <rect x="120" y="80" width="35" height="25" rx="3" fill="white" stroke="#2ecc71" stroke-width="2"/>
  
  <!-- Chain connections -->
  <line x1="65" y1="92" x2="75" y2="92" stroke="#2ecc71" stroke-width="3"/>
  <line x1="110" y1="92" x2="120" y2="92" stroke="#2ecc71" stroke-width="3"/>
  
  <!-- Carbon molecules -->
  <g transform="translate(100, 50)">
    <circle cx="0" cy="0" r="8" fill="#34495e"/>
    <circle cx="-12" cy="10" r="6" fill="#95a5a6"/>
    <circle cx="12" cy="10" r="6" fill="#95a5a6"/>
    <circle cx="0" cy="20" r="6" fill="#95a5a6"/>
    <line x1="0" y1="8" x2="-8" y2="14" stroke="white" stroke-width="2"/>
    <line x1="0" y1="8" x2="8" y2="14" stroke="white" stroke-width="2"/>
    <line x1="0" y1="8" x2="0" y2="14" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Trading arrows -->
  <path d="M40,130 Q100,110 160,130" stroke="white" stroke-width="3" fill="none"/>
  <path d="M155,125 L160,130 L155,135" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Marketplace elements -->
  <circle cx="50" cy="140" r="15" fill="white" opacity="0.9"/>
  <text x="50" y="146" font-family="Arial" font-size="12" font-weight="bold" fill="#2ecc71" text-anchor="middle">$</text>
  
  <circle cx="150" cy="140" r="15" fill="white" opacity="0.9"/>
  <path d="M145,135 L155,135 L150,145 Z" fill="#2ecc71"/>
  
  <!-- Environmental impact -->
  <g transform="translate(40, 160)">
    <ellipse cx="0" cy="0" rx="8" ry="5" fill="#27ae60"/>
    <ellipse cx="-3" cy="-3" rx="5" ry="3" fill="#2ecc71"/>
    <ellipse cx="5" cy="-2" rx="4" ry="2" fill="#2ecc71"/>
  </g>
  
  <!-- Smart contract symbol -->
  <rect x="160" y="50" width="25" height="15" rx="2" fill="white" opacity="0.9"/>
  <text x="172" y="60" font-family="Arial" font-size="8" fill="#2ecc71" text-anchor="middle">SC</text>
</svg>