<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="paymentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#paymentGradient)"/>
  
  <!-- Credit card -->
  <rect x="50" y="70" width="100" height="60" rx="8" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="50" y="85" width="100" height="15" fill="#34495e"/>
  <rect x="60" y="110" width="30" height="8" rx="2" fill="#ecf0f1"/>
  <rect x="60" y="120" width="20" height="4" rx="1" fill="#bdc3c7"/>
  
  <!-- Card chip -->
  <rect x="65" y="75" width="12" height="8" rx="1" fill="#f39c12"/>
  
  <!-- Security shield -->
  <path d="M130,40 L145,48 L145,65 Q145,75 130,80 Q115,75 115,65 L115,48 Z" fill="white" stroke="#1abc9c" stroke-width="2"/>
  <circle cx="130" cy="62" r="8" fill="#1abc9c"/>
  <text x="130" y="67" font-family="Arial" font-size="10" font-weight="bold" fill="white" text-anchor="middle">✓</text>
  
  <!-- Payment flow arrows -->
  <path d="M30,100 L45,100" stroke="white" stroke-width="3" fill="none"/>
  <path d="M40,95 L45,100 L40,105" stroke="white" stroke-width="3" fill="none"/>
  
  <path d="M155,100 L170,100" stroke="white" stroke-width="3" fill="none"/>
  <path d="M165,95 L170,100 L165,105" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Payment methods -->
  <circle cx="70" cy="150" r="12" fill="white" opacity="0.9"/>
  <text x="70" y="155" font-family="Arial" font-size="10" font-weight="bold" fill="#1abc9c" text-anchor="middle">$</text>
  
  <circle cx="100" cy="150" r="12" fill="white" opacity="0.9"/>
  <text x="100" y="155" font-family="Arial" font-size="8" font-weight="bold" fill="#1abc9c" text-anchor="middle">PP</text>
  
  <circle cx="130" cy="150" r="12" fill="white" opacity="0.9"/>
  <text x="130" y="155" font-family="Arial" font-size="8" font-weight="bold" fill="#1abc9c" text-anchor="middle">CC</text>
  
  <!-- Processing indicator -->
  <circle cx="100" cy="40" r="8" fill="white"/>
  <text x="100" y="45" font-family="Arial" font-size="12" font-weight="bold" fill="#1abc9c" text-anchor="middle">⟳</text>
</svg>