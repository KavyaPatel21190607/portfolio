<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#aiGradient)"/>
  
  <!-- AI Brain -->
  <circle cx="100" cy="80" r="35" fill="none" stroke="white" stroke-width="3"/>
  <path d="M75,65 Q100,50 125,65" stroke="white" stroke-width="2" fill="none"/>
  <path d="M75,95 Q100,110 125,95" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="90" cy="75" r="3" fill="white"/>
  <circle cx="110" cy="75" r="3" fill="white"/>
  <circle cx="90" cy="85" r="3" fill="white"/>
  <circle cx="110" cy="85" r="3" fill="white"/>
  
  <!-- Heart connections -->
  <path d="M70,130 C60,120 45,115 45,130 C45,145 70,160 70,160 C70,160 95,145 95,130 C95,115 80,120 70,130 Z" 
        fill="#e74c3c" stroke="white" stroke-width="2"/>
  <path d="M130,130 C120,120 105,115 105,130 C105,145 130,160 130,160 C130,160 155,145 155,130 C155,115 140,120 130,130 Z" 
        fill="#e74c3c" stroke="white" stroke-width="2"/>
  
  <!-- Neural network connections -->
  <line x1="100" y1="115" x2="70" y2="130" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="100" y1="115" x2="130" y2="130" stroke="white" stroke-width="2" opacity="0.7"/>
  
  <!-- AI nodes -->
  <circle cx="100" cy="115" r="4" fill="white"/>
</svg>