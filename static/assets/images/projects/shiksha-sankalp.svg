<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="educationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7931e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#educationGradient)"/>
  
  <!-- School building -->
  <rect x="60" y="80" width="80" height="60" fill="white" stroke="#2c3e50" stroke-width="2"/>
  <polygon points="60,80 100,50 140,80" fill="#e74c3c" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Windows -->
  <rect x="70" y="90" width="15" height="15" fill="#3498db"/>
  <rect x="90" y="90" width="15" height="15" fill="#3498db"/>
  <rect x="110" y="90" width="15" height="15" fill="#3498db"/>
  <rect x="70" y="110" width="15" height="15" fill="#3498db"/>
  <rect x="90" y="110" width="15" height="15" fill="#3498db"/>
  <rect x="110" y="110" width="15" height="15" fill="#3498db"/>
  
  <!-- Door -->
  <rect x="125" y="120" width="12" height="20" fill="#8d6e63"/>
  <circle cx="134" cy="130" r="1" fill="#f39c12"/>
  
  <!-- Rural elements -->
  <g transform="translate(30, 120)">
    <line x1="0" y1="0" x2="0" y2="25" stroke="#27ae60" stroke-width="2"/>
    <ellipse cx="0" cy="-3" rx="4" ry="6" fill="#4caf50"/>
  </g>
  <g transform="translate(170, 125)">
    <line x1="0" y1="0" x2="0" y2="20" stroke="#27ae60" stroke-width="2"/>
    <ellipse cx="0" cy="-2" rx="3" ry="5" fill="#4caf50"/>
  </g>
  
  <!-- Tablet/E-learning device -->
  <rect x="40" y="150" width="35" height="25" rx="3" fill="white" stroke="#bdc3c7" stroke-width="2"/>
  <rect x="43" y="153" width="29" height="19" fill="#2c3e50"/>
  <text x="57" y="164" font-family="Arial" font-size="8" fill="white" text-anchor="middle">ABC</text>
  
  <!-- WiFi/connectivity -->
  <g transform="translate(155, 155)" stroke="white" stroke-width="2" fill="none">
    <path d="M0,10 Q-8,2 -16,10"/>
    <path d="M0,10 Q-5,5 -10,10"/>
    <path d="M0,10 Q-2,8 -4,10"/>
    <circle cx="0" cy="10" r="1" fill="white"/>
  </g>
  
  <!-- Books -->
  <rect x="85" y="155" width="3" height="15" fill="#e74c3c"/>
  <rect x="88" y="157" width="3" height="13" fill="#3498db"/>
  <rect x="91" y="159" width="3" height="11" fill="#2ecc71"/>
  
  <!-- Offline indicator -->
  <circle cx="120" cy="160" r="8" fill="white" opacity="0.9"/>
  <text x="120" y="164" font-family="Arial" font-size="8" fill="#ff6b35" text-anchor="middle">OFF</text>
  
  <!-- Language symbols -->
  <text x="25" y="40" font-family="serif" font-size="16" fill="white">เคนเคฟ</text>
  <text x="160" y="40" font-family="serif" font-size="16" fill="white">EN</text>
  
  <!-- Ground -->
  <rect x="0" y="175" width="200" height="25" fill="#8d6e63"/>
</svg>