<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="calculusGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8e44ad;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="20" fill="url(#calculusGradient)"/>
  
  <!-- Mathematical graph -->
  <rect x="40" y="40" width="120" height="100" fill="white" rx="5" stroke="#8e44ad" stroke-width="2"/>
  
  <!-- Grid lines -->
  <g stroke="#ecf0f1" stroke-width="1" opacity="0.5">
    <line x1="60" y1="40" x2="60" y2="140"/>
    <line x1="80" y1="40" x2="80" y2="140"/>
    <line x1="100" y1="40" x2="100" y2="140"/>
    <line x1="120" y1="40" x2="120" y2="140"/>
    <line x1="140" y1="40" x2="140" y2="140"/>
    <line x1="40" y1="60" x2="160" y2="60"/>
    <line x1="40" y1="80" x2="160" y2="80"/>
    <line x1="40" y1="100" x2="160" y2="100"/>
    <line x1="40" y1="120" x2="160" y2="120"/>
  </g>
  
  <!-- Axes -->
  <line x1="100" y1="40" x2="100" y2="140" stroke="#2c3e50" stroke-width="2"/>
  <line x1="40" y1="90" x2="160" y2="90" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Mathematical curve (parabola) -->
  <path d="M50,130 Q100,50 150,130" stroke="#e74c3c" stroke-width="3" fill="none"/>
  
  <!-- Integral area -->
  <path d="M70,110 Q100,65 130,110 L130,90 Q100,50 70,90 Z" fill="#3498db" opacity="0.3"/>
  
  <!-- Mathematical symbols -->
  <text x="25" y="70" font-family="serif" font-size="24" fill="white">∫</text>
  <text x="170" y="70" font-family="serif" font-size="20" fill="white">dx</text>
  <text x="100" y="25" font-family="serif" font-size="16" fill="white">f(x) = x²</text>
  
  <!-- Step indicators -->
  <circle cx="60" cy="160" r="8" fill="white"/>
  <text x="60" y="165" font-family="Arial" font-size="10" fill="#9b59b6" text-anchor="middle">1</text>
  
  <circle cx="100" cy="160" r="8" fill="white"/>
  <text x="100" y="165" font-family="Arial" font-size="10" fill="#9b59b6" text-anchor="middle">2</text>
  
  <circle cx="140" cy="160" r="8" fill="white"/>
  <text x="140" y="165" font-family="Arial" font-size="10" fill="#9b59b6" text-anchor="middle">3</text>
  
  <!-- Solution box -->
  <rect x="20" y="175" width="160" height="20" rx="3" fill="white" opacity="0.9"/>
  <text x="100" y="188" font-family="Arial" font-size="12" fill="#8e44ad" text-anchor="middle">Solution: ∫x²dx = x³/3 + C</text>
</svg>